{% extends 'base.html' %}

{% block title %}Edit Pill{% endblock %}

{% block body %}

<h1>Edit Pill</h1>
<form action="/edit_pill/{{ pill.id }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ pill.name }}"><br><br>
    <label for="dosage">Dosage:</label>
    <input type="text" id="dosage" name="dosage" value="{{ pill.dosage }}"><br><br>
    <button type="submit">Save Changes</button>
</form>

{% endblock %}
