{% extends 'base.html' %}

{% block title %}Edit Schedule{% endblock %}

{% block body %}

<h1>Edit Schedule</h1>
<form action="/edit_schedule/{{ schedule.id }}" method="POST">
    <label for="day">Day:</label>
    <input type="text" id="day" name="day" value="{{ schedule.day }}"><br><br>
    <label for="time">Time:</label>
    <input type="text" id="time" name="time" value="{{ schedule.time }}"><br><br>
    <label for="pill">Pill:</label>
    <select id="pill" name="pill_id" required>
        {% for pill in pills %}
            <option value="{{ pill.id }}" {% if pill.id == schedule.pill_id %} selected {% endif %}>{{ pill.name }}</option>
        {% endfor %}
    </select><br><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="{{ schedule.quantity }}" required><br><br>
    <button type="submit">Save Changes</button>
</form>

{% endblock %}
