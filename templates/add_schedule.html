{% extends 'base.html' %}

{% block title %}Add Schedule{% endblock %}

{% block body %}

<h1>Add Schedule</h1>
<form action="/add_schedule" method="POST">
    <label for="day">Day:</label>
    <select id="day" name="day" required>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
    </select><br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" title="Enter time in 24-hour format (HH:MM)" required><br><br>
    <label for="pill">Pill:</label>
    <select id="pill" name="pill_id" required>
        {% for pill in pills %}
            <option value="{{ pill.id }}">{{ pill.name }}</option>
        {% endfor %}
    </select><br><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="1" min="1" required><br><br>
    <button type="submit">Add Schedule</button>
</form>

{% endblock %}
